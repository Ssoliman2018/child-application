<ion-header dir="rtl">

    <ion-navbar color = "pink3">
      <ion-title>انشاء حساب جديد</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding dir="rtl" style="background-color:#B19194">
    <div style="padding-top:35%">
        <ion-list>
            <ion-item>
                <ion-label color="darkBrown">اسم المستخدم : </ion-label>
                <ion-input  name="description"  placeholder="...." [(ngModel)] = "user.name"></ion-input>
              </ion-item>
           
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-label color="darkBrown">البريد الالكتروني  : </ion-label>
                <ion-input  name="description"  placeholder="...."  type="email" [(ngModel)] = "user.email"></ion-input>
              </ion-item>
           
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-label color="darkBrown">كلمة المرور  : </ion-label>
                <ion-input  name="description"  placeholder="...." type="password"  [(ngModel)] = "user.password"></ion-input>
              </ion-item>
        </ion-list>
        <button ion-button color="gray1" full round  (click)= "Register(user)">انشاء حساب </button>
    <ion-list>
        <button ion-button color="facebook"  round full> <ion-icon name="logo-facebook"></ion-icon> </button>
        <button ion-button color="red"  round full >  <ion-icon name="logo-google"></ion-icon> </button>
    </ion-list>
    </div>
  
  </ion-content>
