<ion-header  class="navbar" >
<ion-title class="navbar-title"> ضنايا </ion-title>

</ion-header>
<ion-content class="page-home">

    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <ion-toolbar>
            <ion-buttons end>
              <button ion-button color="lightPink" navPush="LoginPage">متابعة</button>
            </ion-buttons>
          </ion-toolbar>
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
          <ion-toolbar>
          </ion-toolbar>
          <img src="../assets/imgs/contract.png" class="slide-image"/>
          <h2 class="slide-title"> من فضلك قم بتسجيل البيانات</h2>
          <button ion-button large clear icon-end color="lightPink" navPush="LoginPage">
            متابعه
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
 </ion-content>
