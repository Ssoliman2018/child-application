<ion-header  dir="rtl">
  <ion-navbar color = "pink2">
    <ion-title>بيانات الأب</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-home" dir="rtl">
            <ion-item>
                    <ion-label color="darkBrown">الأسم بالكامل  : </ion-label>
                    <ion-input  name="description"  placeholder="...." [(ngModel)] = "user.name" ></ion-input>
                  </ion-item>
                      <ion-item>
                          <ion-label color="darkBrown">البريد الالكتروني :  </ion-label>
                          <ion-input type="email" [(ngModel)] = "user.email">  </ion-input>
                      
                      </ion-item>
                      <ion-item>
                            <ion-label color="darkBrown">العمر :  </ion-label>
                            <ion-input type="number" [(ngModel)] = "user.age" >  </ion-input>
                        
                        </ion-item>
                        <ion-item>
                                <ion-label color="darkBrown">التليفون :  </ion-label>
                                <ion-input type="text" [(ngModel)] = "user.phone" >  </ion-input>
                            
                            </ion-item>
                        <ion-item>
                                <ion-label color="darkBrown">العنوان بالتفصيل  :  </ion-label>
                                <ion-textarea type="text" [(ngModel)] = "user.address" ></ion-textarea>
                          </ion-item>
                      <ion-grid>
                          <ion-row>
                              <ion-col>
                                    <ion-label color="darkBrown">النوع :  </ion-label>
                              </ion-col>
                              <ion-col>
                                  <div radio-group [(ngModel)]="user.gender">
                                      <ion-item>
                                            <ion-label>ذكر</ion-label>
                                            <ion-radio  value="male"></ion-radio>
                                      </ion-item>
                                      <ion-item>
                                            <ion-label>انثى</ion-label>                              
                                            <ion-radio  value="female"></ion-radio>
                                      </ion-item>
                                  </div>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                      <ion-item>
                            <ion-label color="darkBrown">هل يوجد لديك اي خبرات طبيه ؟ :  </ion-label>
                            <ion-toggle value="foo" color="gray1" [(ngModel)]="user.medicalEX" ng-init="user.medicalEX = false"></ion-toggle>
                      </ion-item>
                      <ion-item *ngIf="user.medicalEX">
                            <ion-label color="darkBrown">اضافة معلومات  :  </ion-label>
                            <ion-textarea type="text" [(ngModel)]="user.medicalEXDesc"></ion-textarea>
                      </ion-item>
            
                  <ion-item>
                      <button ion-button (click)="saveData(user)" round full color="gray1">حفظ البيانات </button>
                      <button ion-button  round full color="pink1" navPush="ChildPage">أضافة ابن </button>
                  </ion-item>
                  <ion-list >
            
                        <ion-list-header color="36393B" style="font-weight: bold ; font-size: 20px">الابناء </ion-list-header>
                       <ion-list  >

                            <ion-item detail-push navPush="ChildPage">
                                    <ion-avatar item-start>
                                      <img src="../assets/imgs/family.png">
                                    </ion-avatar>
                                    <h2>Name ........ {{user.name}}</h2>
                                    <ion-note item-end></ion-note>
                                  </ion-item>
                      
                       </ion-list>

                      </ion-list>
</ion-content>
